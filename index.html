<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Mémorisation du Coran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Suivi de Mémorisation du Coran</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">
                <i class="fas fa-calendar-alt"></i>
                Planning des révisions
            </a>
            <a href="week-planning.html" class="nav-link">
                <i class="fas fa-calendar-week"></i>
                Planning semaine
            </a>
            <a href="completed.html" class="nav-link">
                <i class="fas fa-check-double"></i>
                Terminées
            </a>
            <a href="statistics.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                Statistiques
            </a>
        </nav>
        
        <div class="add-verse">
            <h2>Ajouter une nouvelle mémorisation</h2>
            <form id="verseForm">
                <div class="form-group">
                    <label for="dateApprentissage">Date d'apprentissage:</label>
                    <input type="date" id="dateApprentissage" required>
                </div>
                <div class="form-group">
                    <label for="sourate">Sourate:</label>
                    <select id="sourate" required>
                        <option value="">Sélectionnez une sourate</option>
                    </select>
                </div>
                <div class="form-group verse-range">
                    <label>Versets:</label>
                    <div class="verse-inputs">
                        <div class="verse-input">
                            <label for="versetDebut">Du verset</label>
                            <select id="versetDebut" required>
                                <option value="">-</option>
                            </select>
                        </div>
                        <div class="verse-input">
                            <label for="versetFin">au verset</label>
                            <select id="versetFin" required>
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit">Planifier les révisions</button>
            </form>
        </div>

        <div class="revisions">
            <h2>Planning des Révisions</h2>
            <div class="revision-timeline">
                <div id="revisionsList"></div>
            </div>
        </div>
    </div>
    <script src="surahs.js"></script>
    <script src="script.js"></script>
</body>
</html>
